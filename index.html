<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>English School</title>
    <script src="https://kit.fontawesome.com/3b9e82cf23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="student">
        <div class="container">
            <header class="header">

                <div id="logo">
                    <img src="images/logo.svg" id="logo-image">
                </div>
                <div class="navigation">
                    <div class="navigation-items">Стоимость</div>
                    <div class="navigation-items">Отзывы</div>
                </div>
                <div class="phone">
                    <img src="images/phone_icon.png" class="phone-icon">
                    <p>+7 (123) 456-78-90</p>
                </div>
            </header>
            <div>
                <h1 class="student-title">
                    Лучший способ заговорить на английском
                </h1>
                <p class="student-inform">
                    Занимайся онлайн в удобное время в любом месте! Запишитесь на бесплатный пробный урок уже сегодня.
                </p>
                <div>
                    <button class="button-record">
                        Записаться на пробный урок
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container division">
        <h2 class="division-title">Начните разговаривать с первого занятия</h2>

    </div>


</body>








</html>
